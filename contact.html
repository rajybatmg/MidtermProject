      <div class="logo">
        <img src="images/kyochonlogo.png" alt="Kyochon Logo">

      <nav>

  <main>
    <section class="container">
      <h1>CONTACT US</h1>
      <p style="text-align: center; margin-bottom: 2rem;">We'd love to hear from you! Reach out for inquiries, feedback, or reservations.</p>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;">
        <div class="contact-form">
          <h2>Send Us a Message</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
        
        <div>
          <h2>Our Information</h2>
          <div style="background-color: #f5f5f5; padding: 2rem; border-radius: 8px;">
            <h3>Headquarters</h3>
            <p>123 Chicken Street<br>Seoul, South Korea</p>
            
            <h3 style="margin-top: 2rem;">Contact Details</h3>
            <p><strong>Phone:</strong> +82-10-1234-5678</p>
